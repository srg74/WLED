[env:esp32s3_16MB_2MB] 
extends = env:esp32s3dev_16MB_opi
upload_speed = 460800
monitor_speed = 115200
upload_protocol = espota
# exchange for your WLED IP
upload_port = "10.0.2.214"
; ESP32-S3-N8R2 specific PSRAM configuration (2MB PSRAM)
board_build.arduino.memory_type = qio_qspi
board_build.psram_type = qspi
board_build.arduino.stack_size = 8192
board_upload.flash_size = 16MB
board_upload.maximum_size = 8388608
custom_usermods =
  four_line_display_ALT
build_flags =  ${common.build_flags} ${esp32s3.build_flags} ${esp32.AR_build_flags}
  -DESP32S3_MODE=1
  -DBOARD_HAS_PSRAM
    ; ESP32-S3-N8R2 specific PSRAM flags (2MB PSRAM)
  -DCONFIG_ESP32S3_SPIRAM_SUPPORT=1
  -DCONFIG_SPIRAM_MODE_QUAD=1
  -DCONFIG_SPIRAM=1
  -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
  -DCONFIG_SPIRAM_IGNORE_NOTFOUND=1
  -DCONFIG_SPIRAM_TYPE_ESPPSRAM64=1
  -D WLED_RELEASE_NAME="\"esp32s3dev_16mb_2mb\""
  -D SERVERNAME='"ESP32-S3"'
  -D WLED_DISABLE_DMX
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_DISABLE_ALEXA
  -D DATA_PINS=11
  -D RLYPIN=40
  -D BTNPIN=41
  -D IRPIN=-1
  -D WLED_DISABLE_BROWNOUT_DET
# Audio reactive usermod
  -D SR_DMTYPE=1
;  -D I2S_SDPIN=32 -D I2S_WSPIN=15 -D I2S_CKPIN=14     ; I2S pins setup
  -D SR_SQUELCH=5 -D SR_GAIN=30 -D SR_FREQ_PROF=5     ; ICS-4343x specific
board_build.partitions = tools/WLED_ESP32_16MB.csv


