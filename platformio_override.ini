  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_RELEASE_NAME="\"esp32_devb_Dallas_sensor_PWM_fan_mods_16mb\""
  -D SERVERNAME='"ESP32-dev-16mb"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Dev Board\""
# Pins assigment and pixel count
  -D BTNPIN=-1
  -D DATA_PINS=2
  -D RLYPIN=16
#----------------------------> Usermods settings <-----------------------------
  #----------------------------> Dallas temperature sensor
  -D USERMOD_DALLASTEMPERATURE # Required for correct compilation
  -D TEMPERATURE_PIN=4
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
  #----------------------------> PWM Fan mod
  -D PWM_PIN=32
  -D TACHO_PIN=33
  -D USERMOD_PWM_FAN
lib_deps = ${esp32.lib_deps}
  OneWire@~2.3.5          ;; needed for USERMOD_DALLASTEMPERATURE
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_devb_SHT_sensor_PWM_fan_mods_16mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_RELEASE_NAME="\"esp32_devb_SHT_sensor_PWM_fan_mods_16mb\""
  -D SERVERNAME='"ESP32-dev-16mb-sht"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Dev Board\""
# Pins assigment and pixel count
  -D BTNPIN=-1
  -D DATA_PINS=2
  -D RLYPIN=16
# User mods
  -D USERMOD_SHT
  -D USERMOD_PWM_FAN
# SHTx temperature sensor mod
  -D USERMOD_SHT_TYPE_SHT31=1
# PWM Fan mod
  -D PWM_PIN=32
  -D TACHO_PIN=33
lib_deps = ${esp32.lib_deps}
  robtillaart/SHT85@~0.3.3
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_devb_4ch_fan_display_rotary_relays]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME="\"esp32_devb_4ch_fan_display_rotary_relays\""
  -D SERVERNAME='"ESP32-4CH"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"ESP32 4ch Board\""
  -D BTNPIN=-1
# LEDs ouputs pins 2, 4, 16, 17
  -D DATA_PINS=2,4,16,17
  -D PIXEL_COUNTS=100,100,100,100
  -D RLYPIN=-1
  -D IRPIN=-1
  -D WLED_DISABLE_ALEXA
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
#----------------------------> Usermods settings <-----------------------------
#----------------------------> Temperature usermod
  -D USERMOD_DALLASTEMPERATURE # Required for correct compilation
  -D TEMPERATURE_PIN=25
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
#----------------------------> Display usermod
#----------------------------> SPI display
  -D USERMOD_FOUR_LINE_DISPLAY_ALT
  -D FLD_SPI_DEFAULT
  -D FLD_TYPE=SSD1309_SPI64
  -D HW_PIN_SCLKSPI=14
  -D HW_PIN_MOSISPI=13
  -D FLD_PIN_DC=26
  -D FLD_PIN_CS=15
  -D FLD_PIN_RESET=27
#----------------------------> Rotary encoder usermod
  -D usermod_v2_rotary_encoder_ui_ALT
  -D ENCODER_DT_PIN=5
  -D ENCODER_CLK_PIN=18
  -D ENCODER_SW_PIN=19
#----------------------------> Multirelay usermod
#----------------------------> GPIO - 12, 23, 22 & 21
  -D USERMOD_MULTI_RELAY
  -D MULTI_RELAY_PINS=12,23,22,21
#----------------------------> PWM Fan usermod
  -D USERMOD_PWM_FAN
  -D PWM_PIN=32
  -D TACHO_PIN=33
lib_deps = ${esp32.lib_deps}
  OneWire@~2.3.5          ;; needed for USERMOD_DALLASTEMPERATURE
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY
# ************************** ESP32-pico-D4 board builds *****************************************************************

[env:esp32_pico_board]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D SERVERNAME='"esp32-pico-d4"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Pico board\""
  -D WLED_DISABLE_BROWNOUT_DET
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME="\"esp32_pico_d4\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=2
  -D RLYPIN=-1
  -D BTNPIN=-1
  -D IRPIN=-1
  #----------------------------> Audio reactive
  -D I2S_SDPIN=25
  -D I2S_WSPIN=15
  -D I2S_CKPIN=14
;  -D WLED_DEBUG

[env:esp32_pico_v3_02]
extends = env:esp32dev
;board = esp32-pico-v3-02
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_upload.flash_size  = 8MB
board_upload.maximum_size = 8388608
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.93"
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
  -D SERVERNAME='"esp32-pico-v3-02"'
  -D WLED_DISABLE_BROWNOUT_DET
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME="\"esp32_pico_v3_02\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=2
  -D RLYPIN=-1
  -D BTNPIN=-1
  -D IRPIN=-1

