[env:esp32_audio_4mb_config4]
extends = env:esp32dev_audioreactive
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
    -D WLED_WATCHDOG_TIMEOUT=0
    -D WLED_RELEASE_NAME=intellect_95
    -D WLED_AP_SSID='"INTELLECT-SoundReactive"'
    -D WLED_AP_PASS='"intellect"'
    -D SERVERNAME='"INTELLECT"'
    -D DEFAULT_LED_COUNT=87
    -D ABL_MILLIAMPS_DEFAULT=2500
    -D WLED_DISABLE_BLYNK
    -D WLED_DISABLE_CRONIXIE
    -D WLED_DISABLE_HUESYNC
    -D WLED_DISABLE_LOXONE
    -D LEDPIN=4
    -D RLYPIN=-1
    -D BTNPIN=-1
    -D IRPIN=-1
#    -D MDNS_NAME='"intellect-xxxx"'
    -D WLED_PIN='"4321"'
# Usermods
    # Audio reactive
    -D USERMOD_AUDIOREACTIVE
    -D UM_AUDIOREACTIVE_USE_NEW_FFT
    -D UM_AUDIOREACTIVE_ENABLE
    -D SR_DMTYPE=1
    -D I2S_SDPIN=32 -D I2S_WSPIN=15 -D I2S_CKPIN=14     ; I2S pins setup
    -D SR_SQUELCH=5 -D SR_GAIN=30 -D SR_FREQ_PROF=5     ; ICS-4343x specific
