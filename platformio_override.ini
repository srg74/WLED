# Example PlatformIO Project Configuration Override
# ------------------------------------------------------------------------------
# Copy to platformio_override.ini to activate overrides
# ------------------------------------------------------------------------------
# Please visit documentation: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs =
# Shields builds :
  esp01_1m_full_shield #1 Default build for ESP01 shield
  esp8266_mini_shield_minimum #2 Default build for a mini shield with D1 mini board 4mb
  esp32_mini_shield_minimum_4mb #3 Default build for a mini shield with ESP32 mini board 4mb
  esp32_mini_shield_minimum_16mb #4 Default build for a mini shield with ESP32 mini board 16mb
  esp32_mini_shield_aux_16mb #5 Default build for a mini shield with ESP32 mini board 16mb
  esp8266_universal_shield_minimum #6 Default build for a mini shield with D1 mini board
  esp32_universal_shield_minimum_4mb #7 Default build for a universal shield with ESP32 mini board 4mb
  esp32_universal_shield_minimum_16mb #8 Default build for a universal shield with ESP32 mini board 16mb
  esp32_universal_shield_usermods_4mb #9 Usermods build for a universal shield with ESP32 board 4mb
  esp32_universal_shield_usermods_16mb #10 Usermods build for a universal shield with ESP32 board 16mb
# ESP32 dev board builds :
  esp32_devb_Dallas_sensor_PWM_fan_mods_4mb #11
  esp32_devb_Dallas_sensor_PWM_fan_mods_16mb #12
  esp32_devb_SHT_sensor_PWM_fan_mods_16mb #13
  esp32_devb_4ch_fan_display_rotary_relays #14
# ESP32-pico-D4 board builds :
  esp32_pico_board #15
  esp32_pico_v3_02 #16
# Manufacturer hacked controllers :
  sp501e_2mb #17
  sp511e_2mb #18
# Builds with -D WLED_DEBUG enabled :
  esp8266_debug #19
  esp32_debug #20
# Users requested builds for testing :
  esp8266_dmx #21
  esp8266_PIRmod #22 Extra build
  esp8266_staircase_mod #23
  esp8266_display_rotary #24
  esp8266_dallas_mod #25
  esp32_PIRmod #26
  esp32_staircase_mod #27
  esp32_ethernet #28
  esp32_dmx #29
  esp32_bme280 #30
  esp32_display_rotary_encoder_battery_stat #31
  # Totally experimental not fully supported bilds :
  esp32s2_saola_1 #32
  esp32s3dev_8MB #33
  esp32_stamp5_c3 #34
  esp32s3_16MB_2MB #35

# *********************** Shields builds *******************************************************************************************************

[env:esp01_1m_full_shield]
extends = env:esp01_1m_full
upload_speed = 460800
build_unflags = ${common.build_unflags}
build_flags = ${common.build_flags} ${esp8266.build_flags}
  -D WLED_RELEASE_NAME="\"esp01_1m_full_shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_DISABLE_MQTT
  -D WLED_DISABLE_ALEXA
  -D WLED_DISABLE_PARTICLESYSTEM1D
  -D WLED_DISABLE_PARTICLESYSTEM2D
  -D WLED_MAX_VIRTUAL_BUSSES=3
  -D DATA_PINS=1
;  -D RLYPIN=-1
  -D IRPIN=-1
  -D BTNPIN=0

[env:esp8266_mini_shield_minimum]
extends = env:nodemcuv2
upload_speed = 460800
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder
build_flags = ${common.build_flags} ${esp8266.build_flags}
  -D WLED_RELEASE_NAME="\"esp8266_mini_shield_minimum\""
;  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D SERVERNAME='"esp8266-mini-shield"'
  -D WLED_DISABLE_PARTICLESYSTEM1D
  -D WLED_DISABLE_PARTICLESYSTEM2D
  -D DATA_PINS=2
  -D BTNPIN=0
  -D IRPIN=-1
  -D RLYPIN=-1

[env:esp32_mini_shield_minimum_4mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_mini_shield_minimum_4mb\""
  -D SERVERNAME='"esp32-mini-shield"'
;  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=-1
  -D BTNPIN=17
  -D IRPIN=-1

[env:esp32_mini_shield_minimum_16mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_mini_shield_minimum_16mb\""
  -D SERVERNAME='"esp32-mini-shield"'
;  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=-1
  -D BTNPIN=17
  -D IRPIN=-1
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_mini_shield_aux_16mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_mini_shield_aux_8mb\""
  -D SERVERNAME='"esp32-aux-shield"'
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16 #  2nd output GPIO17
  -D RLYPIN=-1 # GPIO19
  -D BTNPIN=5
  -D IRPIN=-1
# Usermods
# Audio reactive
  #----------------------------> Audio reactive
  ; -D SR_DMTYPE=4 -D MCLK_PIN=0 -D I2S_SDPIN=26 -D I2S_WSPIN=25 -D I2S_CKPIN=27   ; for audio Line-In shield, final version
  ; -D SR_LINE_DETECT=34                                                           ; line-in plug insert detection sensor (future support)
  ; -D SR_SQUELCH=8 -D SR_GAIN=40 -D SR_FREQ_PROF=1                                ; CS5343 Line-In specific
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp8266_universal_shield_minimum]
extends = env:nodemcuv2
upload_speed = 460800
