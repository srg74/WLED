[env:esp32_debug]
extends = env:esp32dev
custom_usermods =
  audioreactive
upload_speed = 460800
monitor_speed = 115200
upload_protocol = espota
# exchange for your WLED IP
upload_port = "10.0.0.230"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_debug\""
  -D IRPIN=-1
  -D WLED_ENABLE_AOTA
  -D WLED_DEBUG
# Usermods
# Audio reactive
