  -D SERVERNAME='"esp32-universal-shield"'
;  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18

[env:esp32_universal_shield_minimum_16mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.2.11"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_universal_shield_minimum_16mb\""
  -D SERVERNAME='"esp32-universal-shield"'
;  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_universal_shield_usermods_4mb]
extends = env:esp32dev
custom_usermods =
  temperature
  four_line_display_ALT
  usermod_v2_rotary_encoder_ui_ALT
upload_speed = 460800
monitor_speed = 115200
# -------------------------> Enable OTA
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.37"
# -------------------------
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_universal_shield_usermods_4mb\""
  -D SERVERNAME='"esp32-uni-shield"'
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
  -D USERMOD_DALLASTEMPERATURE
  -D USERMOD_FOUR_LINE_DISPLAY_ALT
  -D usermod_v2_rotary_encoder_ui_ALT
#----------------------------> Usermods settings <-----------------------------
  #----------------------------> Dallas temperature sensor
  -D TEMPERATURE_PIN=23
  #----------------------------> Display mod
  # I2C display
  -D I2CSCLPIN=22
  -D I2CSDAPIN=21
;  -D FLD_TYPE=SH1106
;  -D FLD_TYPE=SSD1306_64
  #----------------------------> Rotary encoder usermod
  -D ENCODER_DT_PIN=5
  -D ENCODER_CLK_PIN=18
  -D ENCODER_SW_PIN=19
lib_deps = ${esp32.lib_deps}
  OneWire@~2.3.5          ;; needed for USERMOD_DALLASTEMPERATURE
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY

[env:esp32_universal_shield_usermods_16mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
# -------------------------> Enable OTA
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.X"
# -------------------------
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_RELEASE_NAME="\"esp32_universal_shield_usermods_16mb\""
  -D SERVERNAME='"esp32-uni-shield"'
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D DATA_PINS=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
  -D USERMOD_DALLASTEMPERATURE
  -D USERMOD_FOUR_LINE_DISPLAY_ALT
  -D usermod_v2_rotary_encoder_ui_ALT
#----------------------------> Usermods settings <-----------------------------
  #----------------------------> Dallas temperature sensor
  -D TEMPERATURE_PIN=23
  #----------------------------> Display mod
  # I2C display
  -D I2CSCLPIN=22
  -D I2CSDAPIN=21
;  -D FLD_TYPE=SH1106
;  -D FLD_TYPE=SSD1306_64
  #----------------------------> Rotary encoder usermod
  -D ENCODER_DT_PIN=5
  -D ENCODER_CLK_PIN=18
  -D ENCODER_SW_PIN=19
lib_deps = ${esp32.lib_deps}
  OneWire@~2.3.5          ;; needed for USERMOD_DALLASTEMPERATURE
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY
board_build.partitions = tools/WLED_ESP32_16MB.csv

; # ****************** ESP32 dev board builds ********************************************************************************************

[env:esp32_devb_Dallas_sensor_PWM_fan_mods_4mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags} ${esp32.build_flags} 
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_RELEASE_NAME="\"esp32_devb_Dallas_sensor_PWM_fan_mods_4mb\""
  -D SERVERNAME='"ESP32-dev-4mb"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Dev Board\""
# Pins assigment and pixel count
  -D BTNPIN=-1
  -D DATA_PINS=2
  -D RLYPIN=16
#----------------------------> Usermods settings <-----------------------------
  #----------------------------> Dallas temperature sensor
  -D USERMOD_DALLASTEMPERATURE # Required for correct compilation
  -D TEMPERATURE_PIN=4
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
  #----------------------------> PWM Fan mod
  -D PWM_PIN=32
  -D TACHO_PIN=33
lib_deps = ${esp32.lib_deps}
  OneWire@~2.3.5          ;; needed for USERMOD_DALLASTEMPERATURE
  olikraus/U8g2 @ ^2.28.8 ;; needed for USERMOD_FOUR_LINE_DISPLAY


